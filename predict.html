<html>
	<head>
		<meta charset="utf-8">
		<script src="ckeditor/ckeditor.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-2.1.3.js"></script>

	</head>
	<body>
		<div id="justForDesign"></div>
		<div id="wrapper">
			<h1>NLPAutocomplete demonstration page</h1>
			<div class="ckeditor" id="editor1" contentEditable="true"></div>
		<div class="authors">Masarykova univerzita<br>2015<br>David Klement, Adam Rambousek</div>
		</div>
		
		<script>
			// Turn off automatic editor creation first.
			CKEDITOR.disableAutoInline = true;
			CKEDITOR.config.extraPlugins = 'nlpautocomplete';
			//CKEDITOR.config.contentsCss = ["https://nlp.fi.muni.cz/~xrambous/ck/baka/ckeditor/contents.css?t=FB9E"];
			CKEDITOR.inline( 'editor1' );
		</script>
	</body>
</html>
